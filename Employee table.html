<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Table</title>
  </head>
  <body>
    <table
      border="1"
      cellpadding="10"
      width="800"
      height="400"
      cellspacing="5"
      align="center"
      style="text-align: center"
    >
      <thead>
        <tr>
          <th
            colspan="4"
            text="white"
            align="center"
            style="background-color: #17ece1; font-size: 24px"
          >
            Employee Table
          </th>
        </tr>
        <tr>
          <th style="background-color: #ecb717">Name</th>
          <th style="background-color: #46e22a">In</th>
          <th style="background-color: #e70404; color: aliceblue">Break</th>
          <th style="background-color: #2b41ee; color: aliceblue">Out</th>
        </tr>
      </thead>

      <tbody>
        <tr style="background-color: #baea60">
          <td>John Doe</td>
          <td>9:00 AM</td>
          <td style="background-color: rgb(15, 233, 117)" rowspan="4">
            1:00 PM - 2:00 PM
          </td>
          <td>5:00 PM</td>
        </tr>

        <tr style="background-color: #ed56d4">
          <td>Jane Smith</td>
          <td>9:30 AM</td>
          <td>5:30 PM</td>
        </tr>

        <tr style="background-color: #f7a3a3">
          <td>Bob Johnson</td>
          <td>10:00 AM</td>
          <td>6:00 PM</td>
        </tr>

        <tr style="background-color: #82f286">
          <td>Alice Brown</td>
          <td>8:45 AM</td>

          <td>4:45 PM</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
