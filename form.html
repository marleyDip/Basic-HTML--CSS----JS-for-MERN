<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML 5 Form</title>
  </head>
  <body>
    <fieldset>
      <legend>HTML 5 Form Input</legend>

      <form>
        <input type="text" list="course" />
        <datalist id="course">
          <option value="PHP" />
          <option value="Java" />
          <option value="C" />
          <option value="C++" />
          <option value="JS" /></datalist
        ><br /><br />
        Name
        <input type="text" required minlength="5" maxlength="15" name="" />
        <br />
        <br />
        Qty <input type="number" min="1" max="10" value="5" /> <br />
        <br />

        Date <input type="date" /> <br />
        <br />

        Time <input type="time" /> <br />
        <br />

        Week <input type="week" /> <br />
        <br />

        Month <input type="month" /> <br />
        <br />

        Color <input type="color" /> <br />
        <br />

        URL <input type="url" /> <br />
        <br />

        Range <input type="range" /> <br />
        <br />

        <button>Save</button>
        <input type="reset" value="reset" />
        <button type="reset">Reset</button>

        <button type="button">Save</button>
      </form>
    </fieldset>
  </body>
</html>
